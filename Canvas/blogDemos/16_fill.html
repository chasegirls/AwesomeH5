<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="superCanvas" style="border: 1px solid gold;">您的浏览器不支持canvas,请升级你的浏览器</canvas>
		<script type="text/javascript">
			window.onload = function() {
				var cvs = document.getElementById('superCanvas');
				if(!cvs.getContext) return;
				cvs.width = 400;
				cvs.height = 400;
				// 开始你的精彩表演
				var ctx = cvs.getContext('2d');
				
				// 已封闭的路径填充
				ctx.save();
				ctx.beginPath();
				ctx.fillStyle = 'blue'
				ctx.moveTo(20,20);
				ctx.lineTo(200,20);
				ctx.lineTo(220,100);
				ctx.lineTo(20,20);
				ctx.stroke();
				ctx.fill()
				ctx.restore();
				
				// 未封闭路径，fill自动封闭然后填充颜色
				ctx.save();
				ctx.beginPath();
				ctx.fillStyle = 'yellow';
				ctx.moveTo(100,150);
				ctx.lineTo(300,180);
				ctx.lineTo(60,238);
				ctx.lineTo(10,100);
				ctx.fill(); // fill()自动封闭路径，并填充颜色,注意自动封闭的那一边是没有边框的
				ctx.stroke();
				ctx.restore();
				
				// 填充渐变色
				ctx.save();
				ctx.beginPath();
				var gradient = ctx.createLinearGradient(200,200,0,0);
				gradient.addColorStop(0,'red');
				gradient.addColorStop(0.3,'blue');
				gradient.addColorStop(0.6,'yellow');
				gradient.addColorStop(0.8,'gold');
				gradient.addColorStop(1,'blue');
				ctx.fillStyle = gradient;
				
				ctx.moveTo(200,220);
				ctx.lineTo(380,380);
				ctx.lineTo(100,360);
				ctx.lineTo(20,280);
				ctx.lineTo(100,300);
				ctx.lineTo(200,220);
				
				ctx.fill()
				ctx.stroke()
				ctx.restore();
			}
		</script>
	</body>
</html>;
