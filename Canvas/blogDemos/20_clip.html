<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="superCanvas" style="border: 1px solid gold;">您的浏览器不支持canvas,请升级你的浏览器</canvas>
		<script type="text/javascript">
			window.onload = function() {
				var cvs = document.getElementById('superCanvas');
				if(!cvs.getContext) return;
				cvs.width = 400;
				cvs.height = 300;
				// 开始你的精彩表演
				var ctx = cvs.getContext('2d');
				
				ctx.lineWidth = 10;
				// 现在需要绘制三条线段
				// 不使用beginPath的情况,可以看出，三条颜色都是一样的。
				ctx.save();
				ctx.fillStyle = 'gold'
				ctx.fillRect(0,0,400,300)
				
				ctx.lineWidth =1;
				ctx.rect(100,100,250,160);
				ctx.clip(); // 之后绘制的图形都会限制在这个区域内
				
				ctx.fillStyle = 'yellowgreen'
				ctx.fillRect(50,50,200,200);
				
				
				
				ctx.stroke();
				
				ctx.restore();

			}
		</script>
	</body>
</html>;
