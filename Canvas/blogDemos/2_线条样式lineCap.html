<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<canvas id="superCanvas" style="border: 1px solid gold;">您的浏览器不支持canvas,请升级你的浏览器</canvas>
<script type="text/javascript">
	window.onload = function(){
		var cvs = document.getElementById('superCanvas');
		if(!cvs.getContext) return;
		cvs.width=400;
		cvs.height = 400;
		// 开始你的精彩表演......
		var ctx = cvs.getContext('2d');
		
		// 设置画笔状态,创建路径
		//开始绘制
       ctx.lineWidth=30;
       ctx.strokeStyle="red";

       ctx.beginPath();
       ctx.moveTo(50,100);
       ctx.lineTo(350,100);
       ctx.lineCap="butt";
       ctx.stroke();
  
       ctx.beginPath();
       ctx.moveTo(50,200);
       ctx.lineTo(350,200);
       ctx.lineCap="round";
       ctx.stroke();

       ctx.beginPath();
       ctx.moveTo(50,300);
       ctx.lineTo(350,300);
       ctx.lineCap="square"; 
       ctx.stroke();  
		
	  // 辅助线
       ctx.lineWidth=1;  
       ctx.strokeStyle="blue";
       ctx.moveTo(50,50);
       ctx.lineTo(50,350);
       ctx.moveTo(350,50);
       ctx.lineTo(350,350);
       ctx.stroke();

	}
</script>
	</body>
</html>
