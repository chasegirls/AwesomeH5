<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
			<canvas id="superCanvas" style="border:1px solid #aaa"></canvas>
		<script type="text/javascript">
			window.onload = function() {
				var cvs = document.getElementById('superCanvas');
				if(!cvs.getContext) return;
				var ctx = cvs.getContext('2d');
				cvs.width = 300;
				cvs.height = 300;
				
				// 绘制一个ImageData对象
				var imgData = ctx.createImageData(100,100);
				var pixelData = imgData.data; // 获取imageData的数据
				for (var i=0;i<pixelData.length;i+=4) {
					pixelData[i+0]=255;  
					 pixelData[i+1]=0;
					pixelData[i+2]=0; 
					pixelData[i+3]=255;
				}
				ctx.putImageData(imgData,10,10)
				
				// 绘制另一个ImageData对象
				var imgData = ctx.createImageData(160,160);
				var pixelData = imgData.data; // 获取imageData的数据
				for (var i=0;i<pixelData.length;i+=4) {
					pixelData[i+0]=255;  
					 pixelData[i+1]=220;
					pixelData[i+2]=0; 
					pixelData[i+3]=255;
				}
				ctx.putImageData(imgData,130,130)
			}  
		</script>
	</body>

</html>;
