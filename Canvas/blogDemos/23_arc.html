<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="superCanvas" style="border: 1px solid gold;">您的浏览器不支持canvas,请升级你的浏览器</canvas>
		<script type="text/javascript">
			window.onload = function() {
				var cvs = document.getElementById('superCanvas');
				if(!cvs.getContext) return;
				cvs.width = 400;
				cvs.height = 400;
				// 开始你的精彩表演
				var ctx = cvs.getContext('2d');
				
				ctx.lineWidth = 1;
				// 现在需要绘制三条线段
				ctx.save();
				ctx.strokeStyle = 'gold'
				
				ctx.arc(100,100,80,(60/360)*2*Math.PI,(1/2)*2*Math.PI,true)
				ctx.stroke();
				
				ctx.beginPath()
				ctx.arc(200,300,80,(60/360)*2*Math.PI,(1/2)*2*Math.PI,false)
				
				ctx.stroke();
				ctx.restore();
				
			}
		</script>
	</body>
</html>;
