<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<canvas id="superCanvas" style="border: 1px solid gold;">您的浏览器不支持canvas,请升级你的浏览器</canvas>
<script type="text/javascript">
	window.onload = function(){
		var cvs = document.getElementById('superCanvas');
		if(!cvs.getContext) return;
		cvs.width=400;
		cvs.height = 400;
		// 开始你的精彩表演......
		var ctx = cvs.getContext('2d');
		
		// 绘制简单的矩形
		ctx.strokeRect(20,20,100,100);
		
		// 绘制有颜色边框的矩形
		ctx.strokeStyle='blue';
		ctx.strokeRect(150,150,50,50);
		
		// 绘制有渐变色的矩形
		var gradient = ctx.createLinearGradient(0,0,400,400);
		gradient.addColorStop('0','red');
		gradient.addColorStop('0.5','blue');
		gradient.addColorStop('1','gold');
		
		ctx.strokeStyle = gradient;
		ctx.lineWidth=20;
		ctx.strokeRect(220,220,100,100)
	}
</script>
	</body>
</html>
