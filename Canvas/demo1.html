<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="superCanvas" style="border:1px solid #000000;"></canvas>

	</body>
	<script>
		var ball = {
			x:500,
			y:100,
			r:20,
			g:0.8,
			vx:-3,
			vy:-10, 
			color:'#005588' 
		}
		window.onload = function(){
			var cvs = document.getElementById('superCanvas');
			if(!cvs.getContext) return;
			cvs.width=1024;
			cvs.height = 768;
			 
			
			
			var ctx = cvs.getContext('2d');
			
			setInterval(function(){
				render(ctx);   
				update();
			},72)   
		}
		function update(){
			ball.x+=ball.vx;
			ball.y+=ball.vy;
			ball.vy +=ball.g;
			
			if (ball.y >= 768-ball.r) {  
				ball.y = 768-ball.r;
				ball.vy = -ball.vy*0.5; // 每次反弹都会有0.5的能量损失
			}
		}
		function render(ctx){
			ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
			ctx.fillStyle = ball.color;
			ctx.beginPath();
			ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
			ctx.closePath();
			ctx.fill();
		}
	</script>
			
</html>
